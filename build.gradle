plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Selenium Webdriver
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	
	// Browser related drivers
	compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '3.141.59'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-edge-driver', version: '3.141.59'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59'
        
	// TestNG
	compile group: 'org.testng', name: 'testng', version: '7.1.0'
	
	// Extent Reports
	compile group: 'com.aventstack', name: 'extentreports', version: '3.1.5'
	
	// Apache Poi to read/write MS office components
	implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
	
	
	// https://mvnrepository.com/artifact/com.epam.healenium/healenium-web
	implementation group: 'com.epam.healenium', name: 'healenium-web', version: '3.2.4'
  
	// Webdriver Manager
   	compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.2.2'

	// sikulixapi
	compile group: 'com.sikulix', name: 'sikulixapi', version: '2.0.5'
   
   	// Data Masking Related Jars
	compile files("src/test/resources/AES-encryption.jar")

   	// XML
	compile files("src/test/resources/jcabi-xml-0.22.2.jar")
	
    //implementation group: 'com.cedarsoftware', name: 'java-util', version: '1.8.0'
    
    
    
}

test {
	useTestNG(){
		suites 'testng.xml'	
	}
}